name: Tools PR Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'tools/**'
      - '.github/workflows/tools-pr.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: tools/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Build packages
        run: pnpm -r build
      - name: Run tests
        run: pnpm -r test
