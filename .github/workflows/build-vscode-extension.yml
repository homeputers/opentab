name: Build VS Code Extension

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "editors/vscode/**"
      - "tools/**"

jobs:
  build:
    if: github.base_ref == github.event.repository.default_branch
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: editors/vscode
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install vsce
        run: npm install --global @vscode/vsce

      - name: Enable pnpm
        run: corepack enable

      - name: Install tools dependencies
        run: pnpm -C ../../tools install

      - name: Build tools workspace
        run: pnpm -C ../../tools -r build

      - name: Pack language-service
        run: pnpm -C ../../tools --filter @opentab/language-service pack --pack-destination ../../editors/vscode

      - name: Install extension dependencies
        run: |
          cp package.json package.json.bak
          VERSION=$(node -p "require('../../tools/language-service/package.json').version")
          npm pkg set "dependencies.@opentab/language-service=$VERSION"
          PACKAGE_TGZ=$(ls -1 opentab-language-service-*.tgz | head -n1)
          npm install --no-save "./$PACKAGE_TGZ"

      - name: Package extension
        run: |
          vsce package
          mv package.json.bak package.json
