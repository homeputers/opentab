name: Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type (major, minor, patch, explicit)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch
          - explicit
      explicit_version:
        description: "Explicit version (required when version_type is explicit)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: editors/vscode
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install vsce
        run: npm install --global @vscode/vsce

      - name: Enable pnpm
        run: corepack enable

      - name: Install tools dependencies
        run: pnpm -C ../../tools install

      - name: Build tools workspace
        run: pnpm -C ../../tools -r build

      - name: Pack language-service
        run: pnpm -C ../../tools --filter @opentab/language-service pack --pack-destination ../../editors/vscode

      - name: Install extension dependencies
        run: |
          cp package.json package.json.bak
          VERSION=$(node -p "require('../../tools/language-service/package.json').version")
          npm pkg set "dependencies.@opentab/language-service=$VERSION"
          PACKAGE_TGZ=$(ls -1 *.tgz | head -n1)
          if [ -z "$PACKAGE_TGZ" ]; then
            echo "language-service pack output not found" >&2
            exit 1
          fi
          npm install --no-save "./$PACKAGE_TGZ"

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump extension version
        id: bump
        run: |
          VERSION_TYPE="${{ inputs.version_type }}"
          EXPLICIT_VERSION="${{ inputs.explicit_version }}"
          if [ "$VERSION_TYPE" = "explicit" ]; then
            if [ -z "$EXPLICIT_VERSION" ]; then
              echo "explicit_version is required when version_type is explicit." >&2
              exit 1
            fi
            npm version "$EXPLICIT_VERSION" --no-git-tag-version
          else
            npm version "$VERSION_TYPE" --no-git-tag-version
          fi
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release branch
        id: release_branch
        run: |
          BRANCH="release/vscode-extension-v${{ steps.bump.outputs.new_version }}"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Publish extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish --pat "$VSCE_PAT"

      - name: Commit version bump
        run: |
          mv package.json.bak package.json
          git add package.json
          git commit -m "chore(vscode): bump extension version to v${{ steps.bump.outputs.new_version }}"

      - name: Push release branch
        run: git push origin "${{ steps.release_branch.outputs.branch }}"

      - name: Create back-merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --title "chore(vscode): back-merge v${{ steps.bump.outputs.new_version }} release" \
            --body "Back-merge ${{ steps.release_branch.outputs.branch }} after publishing the VS Code extension." \
            --base "${{ github.event.repository.default_branch }}" \
            --head "${{ steps.release_branch.outputs.branch }}"
